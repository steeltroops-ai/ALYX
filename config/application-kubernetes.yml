# ALYX Kubernetes Configuration
# This configuration is used when running in Kubernetes environment

spring:
  profiles:
    active: kubernetes
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_SERVICE_HOST:postgres-service}:${POSTGRES_SERVICE_PORT:5432}/${POSTGRES_DB:alyx}
    username: ${POSTGRES_USER:alyx_user}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      pool-name: AlyxHikariPool
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
  
  # Redis Configuration
  redis:
    host: ${REDIS_HOST:redis-service}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000ms
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka-service:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 5
      buffer-memory: 33554432
    consumer:
      group-id: alyx-${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.alyx.*"
    listener:
      ack-mode: manual_immediate
      concurrency: 3

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-service:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      zone: kubernetes
      version: ${spring.application.version:1.0.0}

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
  health:
    redis:
      enabled: true
    db:
      enabled: true
    kafka:
      enabled: true

# Logging Configuration
logging:
  level:
    com.alyx: ${LOGGING_LEVEL_COM_ALYX:INFO}
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: WARN
    root: ${LOGGING_LEVEL_ROOT:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000  # 24 hours
    refresh-expiration: 604800000  # 7 days
  cors:
    allowed-origins: 
      - "https://alyx.example.com"
      - "https://staging.alyx.example.com"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# Application Specific Configuration
alyx:
  # Performance Configuration
  performance:
    max-concurrent-jobs: 1000
    job-timeout-minutes: 60
    batch-size: 1000
    thread-pool-size: 20
  
  # Cache Configuration
  cache:
    ttl-minutes: 30
    max-entries: 10000
    eviction-policy: LRU
  
  # File Storage Configuration
  storage:
    type: minio
    minio:
      endpoint: ${MINIO_ENDPOINT:http://minio-service:9000}
      access-key: ${MINIO_ACCESS_KEY:alyx_minio}
      secret-key: ${MINIO_SECRET_KEY}
      bucket-name: alyx-data
  
  # ML Configuration
  ml:
    model-path: /app/models
    prediction-cache-size: 1000
    training-data-retention-days: 90
  
  # Monitoring Configuration
  monitoring:
    metrics-interval-seconds: 30
    health-check-interval-seconds: 60
    alert-thresholds:
      cpu-usage-percent: 80
      memory-usage-percent: 85
      disk-usage-percent: 90
      response-time-ms: 2000

# Resilience Configuration
resilience4j:
  circuitbreaker:
    instances:
      database:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
      external-service:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 60s
        sliding-window-size: 20
        minimum-number-of-calls: 10
  
  retry:
    instances:
      database:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
      external-service:
        max-attempts: 5
        wait-duration: 2s
        exponential-backoff-multiplier: 1.5
  
  ratelimiter:
    instances:
      api:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s