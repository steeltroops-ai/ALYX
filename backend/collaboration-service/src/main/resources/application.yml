server:
  port: 8082

spring:
  application:
    name: collaboration-service
  
  # Redis Configuration for real-time collaboration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 1000ms
      shutdown-timeout: 100ms

  # WebSocket Configuration
  websocket:
    allowed-origins: "*"
    sockjs:
      enabled: true
    stomp:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.alyx.collaboration: INFO
    org.springframework.web.socket: INFO
    org.springframework.messaging: INFO
    
# ALYX specific configuration
alyx:
  collaboration:
    max-sessions: 1000
    max-participants-per-session: 50
    session-timeout-minutes: 60
    operational-transform:
      enabled: true
      conflict-resolution-strategy: "last-writer-wins"
    websocket:
      heartbeat-interval: 30000
      max-message-size: 65536

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,websocket
  endpoint:
    health:
      show-details: always
    websocket:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
        websocket.connections: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        websocket.connections: 0.5, 0.9, 0.95, 0.99
      sla:
        http.server.requests: 100ms, 500ms, 1s
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${JAEGER_ENDPOINT:http://localhost:14268/api/traces}