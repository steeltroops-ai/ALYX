version: '3.8'

services:
  # ALYX Microservices
  
  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    container_name: alyx-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alyx
      SPRING_DATASOURCE_USERNAME: alyx_user
      SPRING_DATASOURCE_PASSWORD: alyx_password
      SPRING_REDIS_HOST: redis-node-1
      SPRING_REDIS_PORT: 7001
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis-node-1:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Job Scheduler Service
  job-scheduler:
    build:
      context: ../backend/job-scheduler
      dockerfile: Dockerfile
    container_name: alyx-job-scheduler
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alyx
      SPRING_DATASOURCE_USERNAME: alyx_user
      SPRING_DATASOURCE_PASSWORD: alyx_password
      SPRING_REDIS_HOST: redis-node-1
      SPRING_REDIS_PORT: 7001
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis-node-1:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Resource Optimizer Service
  resource-optimizer:
    build:
      context: ../backend/resource-optimizer
      dockerfile: Dockerfile
    container_name: alyx-resource-optimizer
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alyx
      SPRING_DATASOURCE_USERNAME: alyx_user
      SPRING_DATASOURCE_PASSWORD: alyx_password
      SPRING_REDIS_HOST: redis-node-1
      SPRING_REDIS_PORT: 7001
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis-node-1:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Collaboration Service
  collaboration-service:
    build:
      context: ../backend/collaboration-service
      dockerfile: Dockerfile
    container_name: alyx-collaboration-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka
      SPRING_REDIS_HOST: redis-node-1
      SPRING_REDIS_PORT: 7001
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      redis-node-1:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Notebook Service
  notebook-service:
    build:
      context: ../backend/notebook-service
      dockerfile: Dockerfile
    container_name: alyx-notebook-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alyx
      SPRING_DATASOURCE_USERNAME: alyx_user
      SPRING_DATASOURCE_PASSWORD: alyx_password
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: alyx_minio
      MINIO_SECRET_KEY: alyx_minio_password
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Data Processing Service
  data-processing:
    build:
      context: ../data-processing
      dockerfile: Dockerfile
    container_name: alyx-data-processing
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/alyx
      SPRING_DATASOURCE_USERNAME: alyx_user
      SPRING_DATASOURCE_PASSWORD: alyx_password
      SPRING_REDIS_HOST: redis-node-1
      SPRING_REDIS_PORT: 7001
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis-node-1:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: alyx-frontend
    ports:
      - "3001:80"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8083
    depends_on:
      api-gateway:
        condition: service_healthy
      collaboration-service:
        condition: service_healthy
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # PostgreSQL with TimescaleDB and PostGIS extensions
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: alyx-postgres
    environment:
      POSTGRES_DB: alyx
      POSTGRES_USER: alyx_user
      POSTGRES_PASSWORD: alyx_password
      POSTGRES_MULTIPLE_EXTENSIONS: timescaledb,postgis
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--data-checksums --encoding=UTF8 --locale=C"
      # TimescaleDB configuration
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alyx_user -d alyx && psql -U alyx_user -d alyx -c 'SELECT 1' > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on

  # Redis Cluster
  redis-node-1:
    image: redis:7-alpine
    container_name: alyx-redis-1
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7001
    ports:
      - "7001:7001"
    volumes:
      - redis_data_1:/data
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7001", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis-node-2:
    image: redis:7-alpine
    container_name: alyx-redis-2
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7002
    ports:
      - "7002:7002"
    volumes:
      - redis_data_2:/data
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7002", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis-node-3:
    image: redis:7-alpine
    container_name: alyx-redis-3
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7003
    ports:
      - "7003:7003"
    volumes:
      - redis_data_3:/data
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7003", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: alyx-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: alyx_minio
      MINIO_ROOT_PASSWORD: alyx_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: alyx-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: alyx-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Service Discovery
  eureka:
    image: steeltoeoss/eureka-server:latest
    container_name: alyx-eureka
    ports:
      - "8761:8761"
    networks:
      - alyx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Monitoring and Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: alyx-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - alyx-network

  grafana:
    image: grafana/grafana:latest
    container_name: alyx-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - alyx-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: alyx-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - alyx-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alyx-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - alyx-network

  # Exporters for infrastructure monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: alyx-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://alyx_user:alyx_password@postgres:5432/alyx?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - alyx-network
    depends_on:
      - postgres

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: alyx-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis-node-1:7001"
    ports:
      - "9121:9121"
    networks:
      - alyx-network
    depends_on:
      - redis-node-1

  node-exporter:
    image: prom/node-exporter:latest
    container_name: alyx-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - alyx-network

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: alyx-kafka-exporter
    command:
      - '--kafka.server=kafka:29092'
    ports:
      - "9308:9308"
    networks:
      - alyx-network
    depends_on:
      - kafka

volumes:
  postgres_data:
  redis_data_1:
  redis_data_2:
  redis_data_3:
  minio_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  alyx-network:
    driver: bridge