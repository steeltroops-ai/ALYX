groups:
  - name: alyx-system-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 2 minutes on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 2 minutes on {{ $labels.instance }}"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down for more than 1 minute"

      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 1000 req/s for {{ $labels.job }}"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for {{ $labels.job }}"

      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max * 100 > 90
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Connection pool usage is above 90% for {{ $labels.job }}"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for {{ $labels.job }}"

      # Kafka Consumer Lag
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag_sum > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka consumer lag"
          description: "Kafka consumer lag is above 1000 messages for {{ $labels.topic }}"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: redis_connected_clients < 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection issues"
          description: "Redis has no connected clients for more than 1 minute"

      # Job Queue Backlog
      - alert: JobQueueBacklog
        expr: alyx_job_queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High job queue backlog"
          description: "Job queue has more than 100 pending jobs for more than 5 minutes"

      # Data Processing Alerts
      - alert: LowCacheHitRatio
        expr: rate(alyx_dataprocessing_cache_hits_total[5m]) / (rate(alyx_dataprocessing_cache_hits_total[5m]) + rate(alyx_dataprocessing_cache_misses_total[5m])) * 100 < 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit ratio"
          description: "Cache hit ratio is below 80% for more than 5 minutes"

      - alert: SlowQueryDetected
        expr: rate(alyx_dataprocessing_queries_slow_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow queries detected"
          description: "Slow query rate is above 0.1/sec for more than 2 minutes"

      - alert: ConnectionLeakDetected
        expr: rate(alyx_dataprocessing_connections_leaked_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection leak detected"
          description: "Connection leaks detected in data processing service"

      # Collaboration Service Alerts
      - alert: HighCollaborationLatency
        expr: histogram_quantile(0.95, rate(alyx_collaboration_message_processing_duration_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High collaboration message processing latency"
          description: "95th percentile message processing time is above 1 second"

      - alert: TooManyPendingOperations
        expr: alyx_collaboration_operations_pending > 50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many pending collaboration operations"
          description: "More than 50 operations are pending processing"

      - alert: WebSocketConnectionIssues
        expr: rate(alyx_collaboration_websocket_disconnections_total[5m]) / rate(alyx_collaboration_websocket_connections_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "WebSocket disconnection rate is above 10%"

      # Job Scheduler Alerts
      - alert: JobExecutionTimeHigh
        expr: histogram_quantile(0.95, rate(alyx_jobscheduler_job_execution_duration_bucket[5m])) > 3600
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High job execution time"
          description: "95th percentile job execution time is above 1 hour"

      - alert: MLPredictionFailure
        expr: rate(alyx_jobscheduler_jobs_failed_total[5m]) / rate(alyx_jobscheduler_jobs_submitted_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High job failure rate"
          description: "Job failure rate is above 5%"

      # Resource Utilization Alerts
      - alert: HighResourceUtilization
        expr: alyx_jobscheduler_resources_cores_allocated / 1000 * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High resource utilization"
          description: "Resource utilization is above 90%"

      # Distributed Tracing Alerts
      - alert: TracingServiceDown
        expr: up{job="jaeger"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Jaeger tracing service is down"
          description: "Distributed tracing service is unavailable"