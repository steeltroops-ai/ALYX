global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    scrape_interval: 5s

  # Job Scheduler Service
  - job_name: 'job-scheduler'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['job-scheduler:8081']
    scrape_interval: 5s

  # Collaboration Service
  - job_name: 'collaboration-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['collaboration-service:8082']
    scrape_interval: 5s

  # Data Processing Service
  - job_name: 'data-processing'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['data-processing:8083']
    scrape_interval: 5s

  # Resource Optimizer Service
  - job_name: 'resource-optimizer'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['resource-optimizer:8084']
    scrape_interval: 5s

  # Notebook Service
  - job_name: 'notebook-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notebook-service:8085']
    scrape_interval: 5s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Kafka Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']