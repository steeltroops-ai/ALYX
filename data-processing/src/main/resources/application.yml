spring:
  application:
    name: alyx-data-processing
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/alyx}
    username: ${SPRING_DATASOURCE_USERNAME:alyx_user}
    password: ${SPRING_DATASOURCE_PASSWORD:alyx_password}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Configuration for high-concurrency
    hikari:
      pool-name: AlyxHikariPool
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      # Additional performance settings
      validation-timeout: 5000
      initialization-fail-timeout: 1
      register-mbeans: true
      
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        query:
          fail_on_pagination_over_collection_fetch: true
          in_clause_parameter_padding: true
        generate_statistics: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 1000
        type:
          contributors: io.hypersistence.utils.hibernate.type.json.JsonTypeContributor

  # Flyway configuration for database migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true
    baseline-version: 0
    baseline-description: "Initial ALYX database setup"
    encoding: UTF-8
    connect-retries: 10
    connect-retries-interval: 10

logging:
  level:
    com.alyx: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Redis Configuration for caching
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 1000ms
      shutdown-timeout: 100ms
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour default TTL
      cache-null-values: false

# Application specific configuration
alyx:
  data-processing:
    batch-size: 1000
    max-concurrent-jobs: 10
    cache-ttl-seconds: 3600
    spatial-query-timeout-seconds: 30
    # Performance optimization settings
    performance:
      enable-query-cache: true
      enable-result-cache: true
      cache-collision-events: true
      cache-detector-hits: true
      materialized-view-refresh-interval: 900 # 15 minutes
      slow-query-threshold-ms: 1000
      connection-pool-monitoring: true
    # Enhanced performance monitoring settings
    slow-query-threshold-ms: 1000
    index-usage-threshold: 0.1
    table-bloat-threshold: 0.2
    connection-pool-warning-threshold: 80
    connection-pool-critical-threshold: 95
    cache-hit-ratio-warning-threshold: 0.8
    # Cache invalidation settings
    cache-invalidation:
      max-cache-size: 10000
      stale-cache-max-age-hours: 24
      dependency-tracking-enabled: true
    # Database optimization settings
    database-optimization:
      auto-vacuum-enabled: true
      index-analysis-enabled: true
      query-performance-tracking: true
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches,httptrace
  endpoint:
    health:
      show-details: always
    caches:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
      sla:
        http.server.requests: 100ms, 500ms, 1s, 2s
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${JAEGER_ENDPOINT:http://localhost:14268/api/traces}